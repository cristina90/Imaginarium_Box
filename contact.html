    <div class="page_contact">
        <h4>Text me</h4>

        <form class="group">
            <div class="form-group">
                <!--<label for="uname">Your name</label>-->
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" name="uname" id="uname" placeholder="your name">

            </div>
            <div class="form-group ">
                <!--<label for="uemail">Your email</label>-->
                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                <input type="text" name="uemail" id="uemail" placeholder="Email adress">
            </div>
            <div class="form-group ">
                <!--<label for="umessage">Your message</label>-->
                <div class="input-group-addon last"><i class="fa fa-pencil"></i></div>
                <textarea name="umessage" id="umessage" placeholder="your message"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div><!--page_contact-->

    <div class="details container-fluid">

            <div class="phone col-md-4 col-sm-12 col-xs-12">

                <p>+(44) 79xx xxxxxx</p>
